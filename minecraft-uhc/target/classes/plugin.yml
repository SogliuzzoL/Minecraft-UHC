main: com.sogliuzzo.Main
name: UHC
description: A Minecraft plugin for playing UHC
version: 2025w14a
authors: [19h, 24h]
website: https://github.com/SogliuzzoL/Minecraft-UHC
prefix: UHC
permissions:
  uhc.start:
    description: Host permissions
    default: op
  uhc.pregen:
    description: Host permissions
    default: op
commands:
  start:
    description: Starts a UHC
    permission: uhc.start
    usage: "Usage: /start"
  pregen:
    description: Generates the map for the UHC
    permission: uhc.pregen
    usage: "Usage: /pregen"
